<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple-v1.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Zoo Dogs</title>
</head>
<body>

<!-- header -->
  <header class="title">
      <h1> ZOO DOGS</h1>
  </header>
<!-- end header -->

<!-- USE LOCAL STORAGE! -->


<!-- hero -->
  <section class="hero">
  <!-- put hero here -->
  </section>
<!-- end hero section -->

  <main>
    <!-- dog section -->
    <section class="dog">
        <div class="dogbox">
            <p>Click to generate a new pup!</p>
            <div class="image-box">
                <img id="dog-image" class="dog-image" src="./assets/images/placeholder-dog-image.jpg" />
            </div>
        </div>
      <button id="dogbutton" class="raise button" type="button">Generate New Dog</button>
      <button id="save-dog-button" class="raise button" type="button">Save Dog</button>
    </section>
    
    <!-- end dog section -->


    <!-- duck section -->
    <section class="zoo">
      <p>Click to generate a new animal!</p>
      <div class="image-box">
        <img id="zoo-image" class="zoo-image" src="./assets/images/zoo-placeholder-image.jpeg" />
      </div>
      <button id="zoobutton" class="raise button" type="button">Generate New Zoo Animal</button>
      <button id="save-animal-button" class="raise button" type="button">Save Animal</button>
    </section>
    
    <!-- end duck section -->
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
