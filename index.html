<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Zoo Dogs</title>
</head>
<body>
   
<!-- header -->
  <header class="title">
      <h1 style="border:red; border-width: 20px; border-style: solid;"> DUCK DOGS</h1>
  </header>
<!-- end header -->

<!-- USE LOCAL STORAGE! -->


<!-- hero -->
  <section class="hero">
  <!-- put hero here -->
  </section>
<!-- end hero section -->

  <main>


    <!-- dog section -->
    <section class="dog">
        <div class="dogbox">
            <h2>Click the button below to generate a new pup!</h2>
            <div class="image-box">
                <img id="dog-image" class="dog-image" src="./assets/images/placeholder-dog-image.jpg" />
            </div>
        </div>
      <button id="dogbutton" type="button">Generate New Dog</button>
    </section>
    <button id="save-dog-button">Save Dog</button>
    <!-- end dog section -->


    <!-- duck section -->
    <section class="zoo">
      <h2>Click the button below to generate a new pup!</h2>
      <div class="image-box">
        <img id="zoo-image" class="zoo-image" src="./assets/images/zoo-placeholder-image.jpeg" />
      </div>
      <button id="zoobutton" type="button">Generate New Zoo Animal</button>
    </section>
    <button id="save-animal-button">Save Animal</button>
    <!-- end duck section -->
  </main>


  <!-- favorite animal section -->




<!-- <script src="https://cdn.tailwindcss.com"></script> -->
<script src="./assets/js/script.js"></script>
</body>
</html>
